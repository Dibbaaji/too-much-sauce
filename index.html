<!DOCTYPE html>
<html>
    <body>
        <meta charset="utf-8">

        <style>
            div.tooltip {
              position: fixed;
              text-align: center;
              width: 60px;
              height: 28px;
              padding: 2px;
              font: 12px sans-serif;
              background: lightsteelblue;
              border: 0px;
              border-radius: 8px;
              pointer-events: none;
            }
            
         </style>
            

        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v4.js"></script>

        <!-- Initialize a select button -->
        <select id="selectButton"></select>

        <!-- Create a div where the graph will take place -->
        <div id="my_dataviz"></div>

        <!-- Color Scale -->
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 600 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

        //tooltip
        var tip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        
        //Read the data
        d3.csv("https://raw.githubusercontent.com/Dibbaaji/too-much-sauce/master/fertilityRate.csv", function(data) {
        
            // List of groups (here I have one group per column)
            var allGroup = d3.map(data, function(d){return(d.CountryName)}).keys()
        
            // add the options to the button
            d3.select("#selectButton")
              .selectAll('myOptions')
                 .data(allGroup)
              .enter()
                .append('option')
              .text(function (d) { return d; }) // text showed in the menu
              .attr("value", function (d) { return d; }) // corresponding value returned by the button
        
            // A color scale: one color for each group
            var myColor = d3.scaleOrdinal()
              .domain(allGroup)
              .range(d3.schemeSet2);
        
            // Add X axis --> it is a date format
            var x = d3.scaleLinear()
              .domain(d3.extent(data, function(d) { return d.year; }))
              .range([ 0, width ]);
            svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x));
        
            // Add Y axis
            var y = d3.scaleLinear()
              .domain([0, d3.max(data, function(d) { return d.birthRate; })])
              .range([ height, 0 ]);
            svg.append("g")
              .call(d3.axisLeft(y));

            // add x label
            svg.append("text")
                .attr("transform", "translate(" + (width / 2) +" ,"
                                                + (height + margin.top + 20) + ")")
                .style("text-anchor", "middle")
                .text("Date (1960 - 2018)");

            // text label for the y axis
            svg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x", 0 - (height / 2))
                    .attr("dy", "1em") // dy indicates a shift along the y axis
                    .style("text-anchor", "middle")
                    .text("Fertility Rate, total (births per woman)");


            // Initialize line with first group of the list
            var line = svg
              .append('g')
              .append("path")
                .datum(data.filter(function(d){return d.CountryName==allGroup[0]}))
                .attr("d", d3.line()
                  .x(function(d) { return x(d.year) })
                  .y(function(d) { return y(d.birthRate) })
                )
                .attr("stroke", function(d){ return myColor("valueA") })
                .style("stroke-width", 4)
                .style("fill", "none")

             // add the dots with tooltips
            svg.selectAll(".circle")
                .data(data.filter(function(d){return d.CountryName==allGroup[0]}))
            .enter().append("circle")
                .attr("r", 3)
                .attr("cx", function(d) { return x(d.year); })
                .attr("cy", function(d) { return y(d.birthRate); })
                .on("mouseover", function(d) {
                tip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tip.html(d.year + "<br/>" + d.birthRate)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                tip.transition()
                    .duration(500)
                    .style("opacity", 0);
                });


            // A function that update the chart
            function update(selectedGroup) {
            // Create new data with the selection?
                var dataFilter = data.filter(function(d){return d.CountryName==selectedGroup})
            // Scale X axis    
                x.domain([ d3.min(dataFilter, function(d) { return d.year; }), d3.max(dataFilter, function(d) { return d.year; })]);
            // Scale Y axis
                y.domain([0, d3.max(dataFilter, function(d) { return d.birthRate; })]);

                // Give these new data to update line
                line
                    .datum(dataFilter)
                    .transition()
                    .duration(1000)
                    .attr("d", d3.line()
                        .x(function(d) { return x(d.year) })
                        .y(function(d) { return y(d.birthRate) })
                    )
                    .attr("stroke", function(d){ return myColor(selectedGroup) })
                //update x axis
                svg.select('.xaxis')
                    .transition()
                    .duration(1000)
                    .call(d3.axisBottom(x));
                //update y axis
                svg.select('.yaxis')
                    .transition()
                    .duration(1000)
                    .call(d3.axisLeft(y));

            // add the dots with tooltips
            var dot = svg.selectAll("circle")
                .data(dataFilter);
            
            dot.exit().remove();

            dot.enter().append("circle")
                .attr("r", 3)
                .merge(dot)
                .transition()
                .duration(1000)
                .attr("cx", function(d) { return x(d.year); })
                .attr("cy", function(d) { return y(d.birthRate); })
                .on("mouseover", function(d) {
                tip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tip.html(formatTime(d.year) + "<br/>" + d.birthRate)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                tip.transition()
                    .duration(500)
                    .style("opacity", 0);
                });

            }

                    // When the button is changed, run the updateChart function
            d3.select("#selectButton").on("change", function(d) {
                // recover the option that has been chosen
                var selectedOption = d3.select(this).property("value")
                // run the updateChart function with this selected option
                update(selectedOption)
            })

            
        })
             
        </script>
        </body>
</html>
