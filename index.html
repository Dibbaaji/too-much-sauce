<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src='https://d3js.org/d3.v5.min.js'></script>  
    </head>
    <body onload='init()'>
        <h1>Narrative Visualization Project</h1>
        <div id='line'></div>
        <svg width=300 height=300></svg>
        <script>
            async function init() {

                var margin = {top: 50, right: 30, bottom: 30, left: 100},
                    width = 600 - margin.left - margin.right,
                    height = 400 - margin.top - margin.bottom;

                var svg = d3.select("#line")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                        .attr("transform", "translate("+ margin.left +","+ margin.top +")");

                d3.csv('https://raw.githubusercontent.com/Dibbaaji/too-much-sauce/master/fertilityValues.csv',
                
                //format the read file
                    function(d) { return { data : d.year, value : d.Fertility_values}},
                    function(data) {
                        // add x and y axis
                        var x = d3.scaleTime()
                                .domain(d3.extent(data, function(d) {return d.date; }))
                                .range([0, width]);
                        var y = d3.scaleLinear()
                                .domain([0, d3.max(data, function(d) {retutn +d.value; })])
                                .range([height, 0]);

                        svg.append("g")
                            .attr("transform", "translate(0," + height + ")")
                            .call(d3.axisBottom(x));

                        svg.append("g")
                            .call(d3.axisLeft(y));

                        svg.append("path")
                            data(data)
                            .attr("fill", "none")
                            .attr("stroke", "steelblue")
                            .attr("stroke-width", 1.5)
                            .attr("d", d3.line()
                                .x(function(d) { return x(d.date) })
                                .y(function(d) { return y(d.value) })   
                            )
                            
                    })}
        </script>
    </body>
</html>
