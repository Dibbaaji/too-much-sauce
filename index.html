<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src='https://d3js.org/d3.v5.min.js'></script>  
    </head>
    <body>
        <h1>Narrative Visualization Project</h1>
        <! create a div where the graph will be located
        <div id='my_dataviz'></div>
        <script>
                // set the dimension and margins of the graph
                var margin = {top:10, right: 30, bottom: 30, left: 60},
                    width = 460 - margin.left - margin.right,
                    height = 400 - margin.top - margin.bottom;
                // append the svg object ot the body 
                var svg = d3.select("#my_dataviz")
                    .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                        .attr("transform", "translate("+ margin.left +","+ margin.top +")");
                // Read the data
                d3.csv('https://raw.githubusercontent.com/Dibbaaji/too-much-sauce/master/fertilityValues.csv',
                
                    //format the read file
                    function(d) { 
                        return { date : d.Year, value : d.Fertility_values}},
                    // use the dataset
                    function(data) {
                        // add x and y axis
                        var x = d3.scaleTime()
                                .domain(d3.extent(data, function(d) {return d.date; }))
                                .range([0, width]);
                        svg.append("g")
                            .attr("transform", "translate(0," + height + ")")
                            .call(d3.axisBottom(x));

                        var y = d3.scaleLinear()
                                .domain([0, d3.max(data, function(d) {return +d.value; })])
                                .range([height, 0]);
                        svg.append("g")
                            .call(d3.axisLeft(y));

                        // Add the line
                        svg.append("path")
                            data([data])
                            .attr("fill", "none")
                            .attr("stroke", "steelblue")
                            .attr("stroke-width", 1.5)
                            .attr("d", d3.line()
                                .x(function(d) { return x(d.date) })
                                .y(function(d) { return y(d.value) })   
                            )

                        // // text label for the y axis
                        // svg.append("text")
                        //     .attr("transform", "rotate(-90)")
                        //     .attr("y", margin.left)
                        //     .attr("x", (height / 2))
                        //     .attr("dy", "lem") // dy indicates a shift along the y axis
                        //     .attr("font-size", "12px")
                        //     .style("text-anchor", "middle")
                        //     .text("Fertility Rate (per 1000 birth");

                        // // title
                        // svg.append("text")
                        //     .attr("y", margin.top)
                        //     .attr("x", (width / 2))
                        //     .attr("dy", "lem")
                        //     .attr("font-size", "16px")
                        //     .style("text-anchor", "middle")
                        //     .text("Fertlity rate of a Country")


                            
                    })
        </script>
    </body>
</html>
